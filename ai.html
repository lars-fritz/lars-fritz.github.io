<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>AI Research - Lars Fritz</title>
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Gradient background and text styling */
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f0f0, #bdbdbd);
      position: relative;
      min-height: 100vh; /* Ensure body takes full height */
      text-align: center;
    }

    /* Container styling */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1; /* Ensure container is above background */
    }

    /* Styling for the title */
    h1 {
      margin-bottom: 20px;
    }

    /* Styling for the text section */
    .text-section {
      margin-bottom: 40px;
    }

    /* Styling for the navigation links */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    ul li {
      margin: 15px 0;
    }

    ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    /* Large AI image styling */
    .ai-image {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0.1; /* Very light color */
      z-index: 0; /* Ensure it is behind the content */
    }

    /* Styling for the back to home link */
    .back-link {
      display: block;
      margin-top: 20px;
      color: #fff;
      font-size: 16px;
      text-decoration: none;
    }
  </style>
</head>

  <div class="container">

    <p>Here are some related works:</p>
    <ul>

    </ul>

    <a href="index.html" class="back-link">Back to Home</a>
  </div>

  <!-- AI-themed image at the bottom -->
  <img src="https://example.com/path-to-your-ai-image.jpg" alt="AI Image" class="ai-image">
