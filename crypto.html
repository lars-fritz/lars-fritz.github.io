<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lars Fritz - Cryptocurrency Research</title>
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Gradient background and text styling */
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #f0f0f0, #bdbdbd);
      position: relative;
      min-height: 100vh; /* Ensure body takes full height */
    }

    /* Container styling */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1; /* Ensure container is above background */
    }

    /* Styling for the title */
    h1 {
      margin-bottom: 20px;
    }

    /* Styling for the text section */
    .text-section {
      margin-bottom: 40px;
    }

    /* Styling for the navigation links */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    /* Social media icons styling */
    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      font-size: 30px;
    }

    /* Styling for hover effect on social icons */
    .social-icons a:hover {
      color: #f0f0f0; /* Lighten on hover */
    }

    /* Large Bitcoin sign styling */
    .bitcoin-sign {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      opacity: 0.1; /* Very light color */
      z-index: 0; /* Ensure it is behind the content */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Things Crypto</h1>
    
    <div class="text-section">
      <p>Iâ€™m a theoretical physicist with a strong interest in crypto. Here, I share some of my current thoughts and discussions. Feel free to reach out!</p>
    </div>

    <!-- Social icons section -->
    <div class="social-icons">
      <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://medium.com/@yourusername" target="_blank" title="Medium">
        <i class="fab fa-medium"></i>
      </a>
      <a href="https://arxiv.org/a/yourarxivid" target="_blank" title="arXiv">
        <i class="fas fa-file-alt"></i>
      </a>
      <a href="https://github.com/yourusername" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>

  <!-- Large Bitcoin sign at the bottom -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Sign" class="bitcoin-sign">
</body>
</html>
