<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lars Fritz - Cryptocurrency Research</title>
  <!-- Link to Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Background image styling */
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      background: url('https://example.com/path-to-your-bitcoin-image.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Container styling */
    .container {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent background for better text readability */
      border-radius: 10px; /* Rounded corners */
    }

    /* Styling for the title */
    h1 {
      margin-bottom: 20px;
    }

    /* Styling for the text section */
    .text-section {
      margin-bottom: 40px;
    }

    /* Styling for the navigation links */
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      margin: 15px 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    /* Social media icons styling */
    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      text-decoration: none;
      color: #fff;
      margin: 0 10px;
      font-size: 30px;
    }

    /* Styling for hover effect on social icons */
    .social-icons a:hover {
      color: #f0f0f0; /* Lighten on hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cryptocurrency Research</h1>
    
    <div class="text-section">
      <p>This is the cryptocurrency research page. Here, you can explore various topics related to cryptocurrency and blockchain technology.</p>
      <!-- Add more content as needed -->
    </div>

    <!-- Social icons section -->
    <div class="social-icons">
      <a href="https://twitter.com/yourusername" target="_blank" title="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://medium.com/@yourusername" target="_blank" title="Medium">
        <i class="fab fa-medium"></i>
      </a>
      <a href="https://arxiv.org/a/yourarxivid" target="_blank" title="arXiv">
        <i class="fas fa-file-alt"></i>
      </a>
      <a href="https://github.com/yourusername" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
</body>
</html>
